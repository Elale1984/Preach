<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Register User</title>

  </head>
  <body>

	<h2 th:text="${message}">Welcome to Preach Blogs </h2><br/>
	<form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
		<table>
			<tr>
				<td>First Name:</td><td><input type="text" th:field="*{firstName}" ></td>
				<td><h5 style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</h5></td>
			</tr>
			<tr>
				<td>Last Name:</td><td><input type="text" th:field="*{lastName}" ></td>
				<td><h5 style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</h5></td>
			</tr>
			<tr>
				<td>User Name:</td><td><input type="text" th:field="*{userName}" ></td>
				<td><h5 style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User Name Error</h5></td>
			</tr>
			<tr>
				<td>Password:</td><td><input type="text" th:field="*{password}" ></td>
				<td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5></td>
			</tr>
			<tr>
				<td>Re-Enter Password:</td><td><input type="text" th:field="*{rePassword}" ></td>
				<td><h5 style="color:red" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}">Re-Enter Password Error</h5></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Sign Up"/></td>
			</tr>
		</table>
		<div th:if="${#fields.errors('*')}">List of Errors</div>
		<div th:each="err : ${#fields.errors('*')}">
			<span style="color:red" th:text="${err}" class="fieldError"></span>
		</div>
	</form>

  </body>
</html>
